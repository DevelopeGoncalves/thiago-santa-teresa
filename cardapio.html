    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --terracota: #e4593c;
            --red-brown: #a93131;
            --dark: #1a1a1a;
            --light: #fff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1f1f 100%);
            color: var(--light);
            overflow-x: hidden;
        }

        /* Header Animado */
        .header {
            background: linear-gradient(135deg, var(--terracota) 0%, var(--red-brown) 100%);
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(228, 89, 60, 0.3);
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: bold;
            position: relative;
            z-index: 1;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            animation: fadeInDown 1s ease;
        }

        .header p {
            font-size: 1.3rem;
            margin-top: 0.5rem;
            position: relative;
            z-index: 1;
            opacity: 0.95;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Busca Flutuante */
        .search-container {
            max-width: 600px;
            margin: -30px auto 40px;
            padding: 0 20px;
            position: relative;
            z-index: 10;
        }

        .search-box {
            width: 100%;
            padding: 18px 50px 18px 20px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.95);
            color: var(--dark);
            box-shadow: 0 15px 50px rgba(0,0,0,0.5);
            transition: all 0.3s;
        }

        .search-box:focus {
            outline: none;
            box-shadow: 0 15px 60px rgba(228, 89, 60, 0.5);
            transform: translateY(-2px);
        }

        .search-icon {
            position: absolute;
            right: 35px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--terracota);
            font-size: 1.3rem;
        }

        /* Tabs de Categoria */
        .tabs {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .tab {
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            font-size: 1rem;
            backdrop-filter: blur(10px);
        }

        .tab:hover {
            background: rgba(228, 89, 60, 0.2);
            border-color: var(--terracota);
            transform: translateY(-3px);
        }

        .tab.active {
            background: linear-gradient(135deg, var(--terracota) 0%, var(--red-brown) 100%);
            border-color: var(--light);
            box-shadow: 0 8px 25px rgba(228, 89, 60, 0.4);
        }

        /* Grid de Produtos */
        .menu-container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        /* Card do Produto */
        .product-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            border: 2px solid transparent;
            backdrop-filter: blur(10px);
            display: flex; 
            flex-direction: column; 
            min-height: 380px; 
        }

        .product-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 20px 60px rgba(228, 89, 60, 0.4);
            border-color: var(--terracota);
        }

        /* √Årea da Imagem (Ajustada para a tag <img>) */
        .product-image {
            width: 100%;
            height: 220px;
            /* Cor de fundo padr√£o se a imagem n√£o carregar ou n√£o existir */
            background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%); 
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            position: relative;
            overflow: hidden;
        }
        
        .product-image img {
             width: 100%;
             height: 100%;
             object-fit: cover;
        }

        .product-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.4) 100%);
        }

        .product-info {
            padding: 20px;
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: var(--light);
        }

        .product-badges {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .badge-manutencao {
            background: #fbbf24;
            color: #78350f;
        }

        .badge-alcool {
            background: #ef4444;
            color: white;
        }

        .badge-sem-alcool {
            background: #10b981;
            color: white;
        }

        .product-price {
            font-size: 2rem;
            font-weight: bold;
            color: var(--terracota);
            margin-bottom: 15px;
        }
        
        /* Controles de Op√ß√£o (Vinhos) */
        .option-controls {
            margin-bottom: 15px;
        }

        .option-controls select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--terracota);
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            font-size: 1rem;
            appearance: none; /* Remove seta padr√£o */

            background-repeat: no-repeat;
            background-position: right 10px top 50%;
            background-size: 16px;
        }
        
        .option-controls select option {
            background-color: var(--dark);
            color: var(--light);
        }

        .add-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--terracota) 0%, var(--red-brown) 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .add-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(228, 89, 60, 0.5);
        }

        .add-btn:disabled {
            background: #6b7280;
            cursor: not-allowed;
            opacity: 0.5;
        }

        /* Carrinho Flutuante */
        .cart-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }

        .cart-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--terracota) 0%, var(--red-brown) 100%);
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 40px rgba(228, 89, 60, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            position: relative;
            transition: all 0.3s;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 10px 40px rgba(228, 89, 60, 0.5);
            }
            50% {
                box-shadow: 0 10px 60px rgba(228, 89, 60, 0.8);
            }
        }

        .cart-button:hover {
            transform: scale(1.1);
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: white;
            color: var(--red-brown);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
        }

        /* Modal do Carrinho */
        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .cart-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cart-content {
            background: linear-gradient(135deg, #2d1f1f 0%, #1a1a1a 100%);
            border-radius: 30px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 2px solid var(--terracota);
            animation: slideUp 0.4s;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .cart-header h2 {
            font-size: 2rem;
            color: var(--terracota);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .close-btn:hover {
            color: var(--terracota);
            transform: rotate(90deg);
        }

        .cart-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-item-info h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .cart-item-price {
            color: var(--terracota);
            font-weight: bold;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .qty-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid var(--terracota);
            background: transparent;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .qty-btn:hover {
            background: var(--terracota);
            transform: scale(1.1);
        }

        .cart-total {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid var(--terracota);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .checkout-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, var(--terracota) 0%, var(--red-brown) 100%);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .checkout-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 40px rgba(228, 89, 60, 0.6);
        }

        .empty-cart {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
        }

        .empty-cart-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        /* Novo estilo para a tela de sucesso */
        .success-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            z-index: 3000;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            animation: fadeIn 0.3s;
        }
        
        .success-content {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1f1f 100%);

            animation: slideUp 0.4s;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .menu-grid {
                grid-template-columns: 1fr;
            }

            .cart-content {
                padding: 20px;
            }
        }
    </style>
</head>

            ],
        };

        // Fun√ß√£o para obter todos os itens, incluindo as op√ß√µes de vinhos como itens individuais para a busca
        function getAllItems() {
            let allItems = [];
            for (const category in cardapio) {
                cardapio[category].forEach(item => {
                    if (item.opcoes) {
                        // Trata Vinhos com op√ß√µes
                        item.opcoes.forEach(opcao => {
                            allItems.push({
                                id: opcao.id,
                                nome: `${item.nome} (${opcao.nomeOpcao})`,
                                preco: opcao.preco,
                                emoji: item.emoji,
                                categoria: item.categoria,
                                manutencao: item.manutencao,
                                alcool: item.alcool,
                                baseId: item.id, // ID do item base (Vinho Tinto)
                                nomeBase: item.nome, // Nome do item base
                                nomeOpcao: opcao.nomeOpcao, // Nome da op√ß√£o
                                imagemUrl: item.imagemUrl // Passa a imagem da op√ß√£o base
                            });
                        });
                    } else {
                        // Trata itens regulares
                        allItems.push({ ...item, categoria: category });
                    }
                });
            }
            return allItems;
        }

        let carrinho = [];
        let categoriaAtiva = 'bebidas';
        const allItems = getAllItems();

        function renderMenu(categoria, filtro = '') {
            const grid = document.getElementById('menuGrid');

            // 1. Filtrar globalmente primeiro
            const filtroLower = filtro.toLowerCase();
            let itemsFiltrados = allItems.filter(item => 
                item.nome.toLowerCase().includes(filtroLower) || 
                item.categoria.toLowerCase().includes(filtroLower) ||
                (item.nomeBase && item.nomeBase.toLowerCase().includes(filtroLower))
            );

            // 2. Se houver filtro, mostrar todos os itens filtrados, ignorando a aba.
            // Se n√£o houver filtro, usar apenas a categoria ativa.
            let itemsParaExibir;
            if (filtro === '') {
                itemsParaExibir = cardapio[categoria]; // Usa o objeto original, especialmente para Vinhos agrupados
            } else {
                let baseIdsFiltrados = new Set(itemsFiltrados.map(i => i.baseId || i.id));
                itemsParaExibir = Object.values(cardapio).flat().filter(item => baseIdsFiltrados.has(item.id));

                let tempMap = new Map();
                Object.values(cardapio).flat().forEach(item => {
                    if (baseIdsFiltrados.has(item.id)) {
                        tempMap.set(item.id, item);
                    }
                });
                itemsParaExibir = Array.from(tempMap.values());
            }

            if (itemsParaExibir.length === 0) {
                grid.innerHTML = `<div style="grid-column: 1 / -1; text-align: center; padding: 50px;">Nenhum item encontrado.</div>`;
                return;
            }


            grid.innerHTML = itemsParaExibir.map(item => {
                const isVinhas = item.categoria === 'vinhos';

                const badgesHTML = `
                    ${item.manutencao ? '<span class="badge badge-manutencao">Em Manuten√ß√£o</span>' : ''}
                    ${item.alcool === true ? '<span class="badge badge-alcool">Com √Ålcool</span>' : ''}
                    ${item.alcool === false ? '<span class="badge badge-sem-alcool">Sem √Ålcool</span>' : ''}
                `;
                
                let buttonHTML;
                let priceHTML;
                let optionsHTML = '';

                if (isVinhas) {
                    priceHTML = `<div class="product-price">A partir de R$ ${item.opcoes[0].preco.toFixed(2)}</div>`;
                    optionsHTML = `
                        <div class="option-controls">
                            <select id="select-option-${item.id}">
                                ${item.opcoes.map(opt => `<option value="${opt.id}" data-preco="${opt.preco.toFixed(2)}">${opt.nomeOpcao} (R$ ${opt.preco.toFixed(2)})</option>`).join('')}
                            </select>
                        </div>
                    `;
                    buttonHTML = `<button class="add-btn" onclick="adicionarAoCarrinhoComOpcao(${item.id})">‚ûï Adicionar</button>`;
                } else {
                    priceHTML = `<div class="product-price">R$ ${item.preco.toFixed(2)}</div>`;
                    buttonHTML = `
                        <button class="add-btn" ${item.manutencao ? 'disabled' : ''} onclick="adicionarAoCarrinho(${item.id})">
                            ${item.manutencao ? '‚ùå Indispon√≠vel' : '‚ûï Adicionar'}
                        </button>
                    `;
                }
                
                // NOVO C√ìDIGO: Renderiza a imagem
                const imageTag = item.imagemUrl
                    ? `<img src="${item.imagemUrl}" alt="${item.nome}" loading="lazy">`
                    : `<span>${item.emoji}</span>`;


                return `
                    <div class="product-card" data-id="${item.id}" data-category="${item.categoria}">
                        <div class="product-image">
                            ${imageTag}
                        </div>
                        <div class="product-info">
                            <div>
                                <h3 class="product-name">${item.nome}</h3>
                                <div class="product-badges">${badgesHTML}</div>
                                ${priceHTML}
                                ${optionsHTML}
                            </div>
                            ${buttonHTML}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function adicionarAoCarrinho(id) {
            const itemBase = allItems.find(i => i.id === id);
            if (itemBase.manutencao) return;

            const itemExistente = carrinho.find(i => i.id === id);
            if (itemExistente) {
                itemExistente.quantidade++;
            } else {
                carrinho.push({ ...itemBase, quantidade: 1 });
            }

            atualizarCarrinho();
        }

        function adicionarAoCarrinhoComOpcao(baseId) {
            const selectElement = document.getElementById(`select-option-${baseId}`);
            const selectedOptionId = parseFloat(selectElement.value);
            
            const itemCompleto = allItems.find(i => i.id === selectedOptionId);
            
            if (!itemCompleto) return;

            const itemExistente = carrinho.find(i => i.id === selectedOptionId);

            if (itemExistente) {
                itemExistente.quantidade++;
            } else {
                carrinho.push({ ...itemCompleto, quantidade: 1 });
            }

            atualizarCarrinho();
        }

        function removerDoCarrinho(id) {
            const item = carrinho.find(i => i.id === id);
            if (item) {
                if (item.quantidade > 1) {
                    item.quantidade--;
                } else {
                    carrinho = carrinho.filter(i => i.id !== id);
                }
            }
            atualizarCarrinho();
        }

        function atualizarCarrinho() {
            const count = carrinho.reduce((sum, item) => sum + item.quantidade, 0);
            document.getElementById('cartCount').textContent = count;

            const cartItems = document.getElementById('cartItems');
            if (carrinho.length === 0) {
                cartItems.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">üõí</div>
                        <p>Seu carrinho est√° vazio</p>
                    </div>
                `;
            } else {
                cartItems.innerHTML = carrinho.map(item => `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <h3>${item.emoji} ${item.nome}</h3>
                            <div class="cart-item-price">R$ ${(item.preco * item.quantidade).toFixed(2)}</div>
                        </div>
                        <div class="cart-item-controls">
                            <button class="qty-btn" onclick="removerDoCarrinho(${item.id})">‚àí</button>
                            <span>${item.quantidade}</span>
                            <button class="qty-btn" onclick="${item.nomeOpcao ? `adicionarAoCarrinhoComOpcaoBase(${item.id})` : `adicionarAoCarrinho(${item.id})`}">+</button>
                        </div>
                    </div>
                `).join('');
            }

            const total = carrinho.reduce((sum, item) => sum + (item.preco * item.quantidade), 0);
            document.getElementById('cartTotal').textContent = `R$ ${total.toFixed(2)}`;
        }
        
        function adicionarAoCarrinhoComOpcaoBase(id) {
            const itemCompleto = allItems.find(i => i.id === id);
            if (itemCompleto) {
                adicionarAoCarrinho(id);
            }
        }


        // Event Listeners
        document.getElementById('tabs').addEventListener('click', (e) => {
            if (e.target.classList.contains('tab')) {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                e.target.classList.add('active');
                categoriaAtiva = e.target.dataset.category;
                
                document.getElementById('searchInput').value = ''; 
                
                renderMenu(categoriaAtiva);
            }
        });

        document.getElementById('searchInput').addEventListener('input', (e) => {
            renderMenu(categoriaAtiva, e.target.value); 
        });

        document.getElementById('cartBtn').addEventListener('click', () => {
            document.getElementById('cartModal').classList.add('active');
        });

        document.getElementById('closeCart').addEventListener('click', () => {
            document.getElementById('cartModal').classList.remove('active');
        });

        document.getElementById('cartModal').addEventListener('click', (e) => {
            if (e.target.id === 'cartModal') {
                document.getElementById('cartModal').classList.remove('active');
            }
        });
        
        document.getElementById('checkoutBtn').addEventListener('click', () => {
            if (carrinho.length === 0) {
                alert("Seu carrinho est√° vazio. Adicione itens para finalizar o pedido.");
                return;
            }
            
            const total = carrinho.reduce((sum, item) => sum + (item.preco * item.quantidade), 0);
            
            const nomeCliente = prompt("Por favor, digite seu nome ou n√∫mero da mesa para identifica√ß√£o do pedido:");
            
            if (!nomeCliente || nomeCliente.trim() === "") {
                alert("O nome ou n√∫mero da mesa √© obrigat√≥rio para o pedido.");
                return;
            }
            
            const novoPedido = {
                id: Date.now(),
                data: new Date().toISOString(),
                nomeCliente: nomeCliente.trim(),
                itens: carrinho.map(item => ({
                    id: item.id,
                    nome: item.nome,
                    preco: item.preco,
                    quantidade: item.quantidade,
                    emoji: item.emoji,
                    categoria: item.categoria,
                })),
                total: total,
                status: 'Novo - WEB',
            };
            
            let pedidosPendentes = JSON.parse(localStorage.getItem('pedidos_web_pendentes') || '[]');
            
            pedidosPendentes.push(novoPedido);
            
            localStorage.setItem('pedidos_web_pendentes', JSON.stringify(pedidosPendentes));

            carrinho = [];
            atualizarCarrinho();
            document.getElementById('cartModal').classList.remove('active');
            
            document.getElementById('successModal').style.display = 'flex';
        });

        // Inicializar
        renderMenu('bebidas');
    </script>
</body>
</html>
