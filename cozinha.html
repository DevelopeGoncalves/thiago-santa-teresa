<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KDS - Cozinha Thiago Santa Teresa</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <style>
    body { background-color: #1a1a1a; color: white; font-family: sans-serif; }
    
    .kanban-column {
      min-height: 85vh; border-radius: 1rem; padding: 1rem;
      background: #262626; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      display: flex; flex-direction: column;
    }
    .kanban-header {
      font-weight: 800; padding-bottom: 0.5rem; border-bottom: 3px solid;
      margin-bottom: 1rem; font-size: 1.4rem; text-transform: uppercase; letter-spacing: 1px;
    }
    .kanban-scroll { flex: 1; overflow-y: auto; padding-right: 5px; }

    /* Card Styling */
    .card-pedido {
        background-color: #333; border-radius: 0.5rem; padding: 1rem; margin-bottom: 1rem;
        box-shadow: 0 3px 6px rgba(0,0,0,0.4); position: relative; border-left: 5px solid #555;
        transition: all 0.3s;
    }
    /* SLA Colors */
    .sla-green { border-left-color: #10b981; }
    .sla-yellow { border-left-color: #f59e0b; background-color: #42361c; }
    .sla-red { border-left-color: #ef4444; background-color: #451a1a; animation: pulseRed 2s infinite; }

    @keyframes pulseRed { 0% { box-shadow: 0 0 0 rgba(239, 68, 68, 0); } 70% { box-shadow: 0 0 10px rgba(239, 68, 68, 0.5); } 100% { box-shadow: 0 0 0 rgba(239, 68, 68, 0); } }

    .obs-highlight { background: #5a2828; color: #ffcccc; padding: 4px 8px; border-radius: 4px; font-weight: bold; margin-top: 5px; display: block; font-size: 0.9rem; }
    
    ::-webkit-scrollbar { width:8px; }
    ::-webkit-scrollbar-thumb { background: #555; border-radius:4px; }
  </style>
</head>
<body>

  <div id="root"></div>

  <script type="text/babel">
  const { useState, useEffect, useRef } = React;

  // --- AUDIO ---
  // Som de notifica√ß√£o curto
  const notificationSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');

  function CozinhaView() {
    const [pedidos, setPedidos] = useState([]);
    const [pedidosWeb, setPedidosWeb] = useState([]);
    const [somAtivo, setSomAtivo] = useState(false);
    const [currentTime, setCurrentTime] = useState(Date.now());

    // --- CARREGAMENTO ---
    const loadData = () => {
        try {
            const pCozinha = JSON.parse(localStorage.getItem('pedidos') || '[]');
            const pWeb = JSON.parse(localStorage.getItem('pedidos_web_pendentes') || '[]');
            return { pCozinha, pWeb };
        } catch(e) { return { pCozinha:[], pWeb:[] }; }
    };

    // Atualiza dados e SLA a cada 5s
    useEffect(() => {
        const sync = () => {
            const { pCozinha, pWeb } = loadData();
            
            // Check for new orders to play sound
            setPedidosWeb(prev => {
                if (somAtivo && pWeb.length > prev.length) {
                    notificationSound.play().catch(e => console.log("Audio bloqueado pelo browser"));
                }
                return pWeb;
            });
            setPedidos(pCozinha);
            setCurrentTime(Date.now());
        };

        sync();
        const interval = setInterval(sync, 5000); 
        // SLA Timer visual update every minute
        const timerInterval = setInterval(() => setCurrentTime(Date.now()), 60000);

        return () => { clearInterval(interval); clearInterval(timerInterval); };
    }, [somAtivo]);


    // --- A√á√ïES ---
    const salvarTudo = (novosPedidos, novosWeb) => {
        if(novosPedidos) {
            setPedidos(novosPedidos);
            localStorage.setItem('pedidos', JSON.stringify(novosPedidos));
        }
        if(novosWeb) {
            setPedidosWeb(novosWeb);
            localStorage.setItem('pedidos_web_pendentes', JSON.stringify(novosWeb));
        }
    };

    const aceitarWeb = (p) => {
        const novo = { 
            ...p, 
            status: 'Pendente', 
            tipo: 'Web', 
            inicioPreparo: new Date().toISOString() // Marca hora que entrou na cozinha
        };
        const updatedWeb = pedidosWeb.filter(x => x.id !== p.id);
        const updatedCozinha = [...pedidos, novo];
        salvarTudo(updatedCozinha, updatedWeb);
    };

    const rejeitarWeb = (p) => {
        if(!confirm("Rejeitar pedido?")) return;
        const updatedWeb = pedidosWeb.filter(x => x.id !== p.id);
        salvarTudo(null, updatedWeb);
    };

    const moverStatus = (id, novoStatus) => {
        const updated = pedidos.map(p => p.id === id ? { ...p, status: novoStatus } : p);
        salvarTudo(updated, null);
    };

    const getClassSLA = (dataString) => {
        if (!dataString) return 'sla-green';
        const diffMinutes = (currentTime - new Date(dataString).getTime()) / 60000;
        if (diffMinutes > 20) return 'sla-red';
        if (diffMinutes > 10) return 'sla-yellow';
        return 'sla-green';
    };
    
    const getTempoDecorrido = (dataString) => {
        if (!dataString) return '0 min';
        const diff = Math.floor((currentTime - new Date(dataString).getTime()) / 60000);
        return `${diff} min`;
    };

    // --- FILTROS ---
    const novos = pedidosWeb;
    const fila = pedidos.filter(p => p.status === 'Pendente');
    const preparo = pedidos.filter(p => p.status === 'Em Preparo');
    const prontos = pedidos.filter(p => p.status === 'Pronto');

    return (
      <div className="p-4 h-screen flex flex-col">
        <header className="flex justify-between items-center mb-6 bg-gray-800 p-4 rounded-xl border border-gray-700">
            <h1 className="text-3xl font-bold text-orange-500">üë®‚Äçüç≥ KDS Cozinha</h1>
            <div className="flex gap-4 items-center">
                <button 
                    onClick={() => setSomAtivo(!somAtivo)}
                    className={`px-4 py-2 rounded-lg font-bold ${somAtivo ? 'bg-green-600' : 'bg-red-600'}`}
                >
                    {somAtivo ? 'üîä Som Ligado' : 'üîá Som Desligado'}
                </button>
                <div className="text-right text-sm text-gray-400">
                    <div>Atualizado: {new Date().toLocaleTimeString()}</div>
                </div>
            </div>
        </header>

        <div className="grid grid-cols-4 gap-4 flex-1 overflow-hidden">
            
            {/* COLUNA 1: NOVOS (WEB) */}
            <div className="kanban-column border-t-4 border-blue-500">
                <h2 className="kanban-header text-blue-400">üì• Chegando ({novos.length})</h2>
                <div className="kanban-scroll space-y-3">
                    {novos.map(p => (
                        <div key={p.id} className="card-pedido bg-blue-900/20 border-blue-500/50">
                            <div className="flex justify-between font-bold text-lg mb-2">
                                <span>{p.nomeCliente}</span>
                                <span className="bg-blue-600 text-xs px-2 py-1 rounded">WEB</span>
                            </div>
                            <div className="text-gray-400 text-sm mb-2">Itens: {p.itens.length}</div>
                            <ul className="text-sm list-disc pl-4 mb-3 text-gray-300">
                                {p.itens.map(i => (
                                    <li key={i.id}>
                                        {i.quantidade}x {i.nome}
                                        {i.obs && <span className="obs-highlight">‚ö†Ô∏è {i.obs}</span>}
                                    </li>
                                ))}
                            </ul>
                            <div className="grid grid-cols-2 gap-2">
                                <button onClick={() => aceitarWeb(p)} className="bg-green-600 hover:bg-green-500 py-2 rounded font-bold">Aceitar</button>
                                <button onClick={() => rejeitarWeb(p)} className="bg-red-600 hover:bg-red-500 py-2 rounded font-bold">X</button>
                            </div>
                        </div>
                    ))}
                    {novos.length === 0 && <div className="text-center text-gray-600 mt-10">Tudo limpo</div>}
                </div>
            </div>

            {/* COLUNA 2: FILA (ACEITOS) */}
            <div className="kanban-column border-t-4 border-yellow-500">
                <h2 className="kanban-header text-yellow-400">‚è≥ Fila ({fila.length})</h2>
                <div className="kanban-scroll space-y-3">
                    {fila.map(p => (
                        <div key={p.id} className={`card-pedido ${getClassSLA(p.inicioPreparo || p.data)}`}>
                            <div className="flex justify-between font-bold text-lg mb-1">
                                <span>{p.nomeCliente}</span>
                                <span className="text-sm opacity-70">{getTempoDecorrido(p.inicioPreparo || p.data)}</span>
                            </div>
                            <div className="text-xs text-gray-400 mb-2 border-b border-gray-600 pb-1">Pedido #{String(p.id).slice(-4)}</div>
                            <ul className="text-sm list-disc pl-4 mb-3">
                                {p.itens.map(i => (
                                    <li key={i.id}>
                                        <span className="font-bold">{i.quantidade}x</span> {i.nome}
                                        {i.obs && <span className="obs-highlight">‚ö†Ô∏è {i.obs}</span>}
                                    </li>
                                ))}
                            </ul>
                            <button onClick={() => moverStatus(p.id, 'Em Preparo')} className="w-full bg-yellow-600 hover:bg-yellow-500 py-2 rounded font-bold text-white">
                                ‚ñ∂ Iniciar
                            </button>
                        </div>
                    ))}
                </div>
            </div>

            {/* COLUNA 3: EM PREPARO */}
            <div className="kanban-column border-t-4 border-orange-500">
                <h2 className="kanban-header text-orange-400">üî• Preparando ({preparo.length})</h2>
                <div className="kanban-scroll space-y-3">
                    {preparo.map(p => (
                        <div key={p.id} className={`card-pedido ${getClassSLA(p.inicioPreparo || p.data)}`}>
                            <div className="flex justify-between font-bold text-lg mb-1">
                                <span>{p.nomeCliente}</span>
                                <span className="text-sm opacity-70">{getTempoDecorrido(p.inicioPreparo || p.data)}</span>
                            </div>
                            <ul className="text-sm list-disc pl-4 mb-3">
                                {p.itens.map(i => (
                                    <li key={i.id} className="text-lg">
                                        <span className="font-bold">{i.quantidade}x</span> {i.nome}
                                        {i.obs && <span className="obs-highlight">‚ö†Ô∏è {i.obs}</span>}
                                    </li>
                                ))}
                            </ul>
                            <button onClick={() => moverStatus(p.id, 'Pronto')} className="w-full bg-green-600 hover:bg-green-500 py-3 rounded font-bold text-white text-lg">
                                ‚úÖ PRONTO
                            </button>
                        </div>
                    ))}
                </div>
            </div>

            {/* COLUNA 4: PRONTOS */}
            <div className="kanban-column border-t-4 border-green-500">
                <h2 className="kanban-header text-green-400">üõéÔ∏è Prontos ({prontos.length})</h2>
                <div className="kanban-scroll space-y-3">
                    {prontos.map(p => (
                        <div key={p.id} className="card-pedido bg-green-900/20 border-green-600/50 opacity-80 hover:opacity-100">
                            <div className="flex justify-between font-bold text-lg mb-2">
                                <span className="text-green-300">{p.nomeCliente}</span>
                                <span className="text-xs border border-green-500 rounded px-2 flex items-center">Aguardando Gar√ßom</span>
                            </div>
                            <ul className="text-sm list-disc pl-4 mb-3 text-gray-400">
                                {p.itens.map(i => <li key={i.id}>{i.quantidade}x {i.nome}</li>)}
                            </ul>
                            <button onClick={() => moverStatus(p.id, 'Em Preparo')} className="w-full bg-gray-700 hover:bg-gray-600 py-1 rounded text-sm text-gray-300">
                                ‚Ü© Desfazer (Voltar p/ Preparo)
                            </button>
                        </div>
                    ))}
                </div>
            </div>

        </div>
      </div>
    );
  }

  const root = ReactDOM.createRoot(document.getElementById('root'));
  root.render(<CozinhaView />);
  </script>
</body>
</html>
